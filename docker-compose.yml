
version: '3.8'

services:
  criminalytix-app:
    build: .
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - criminalytix-network

networks:
  criminalytix-network:
    driver: bridge
